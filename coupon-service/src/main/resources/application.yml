spring:
  application:
    name: coupon-service

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:coupon
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    schema: classpath:db/schema.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

server:
  port: 12000

---
spring:
  profiles: docker
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:coupon
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    schema: classpath:db/schema.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

server:
  port: ${{SERVER_PORT}:12000}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}

security:
  oauth2:
    resource:
      id: coupon-service
      user-info-uri: ${AUTH_SERVER_LIST}
      prefer-token-info: false

